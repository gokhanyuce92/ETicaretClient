<div class="row">
    <div class="col-md-6">
            <div class="mb-3">
                <label for="usernameOrEmail" class="form-label">Kullanıcı Adı/Email</label>
                <input type="text" #txtusernameOrEmail class="form-control" id="usernameOrEmail">
                <span class="form-text text-muted invalid-feedback">***</span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" #txtPassword class="form-control" id="password">
            </div>

            <asl-google-signin-button></asl-google-signin-button>

            <button type="submit" style="margin-top: 5px;margin-left: 5px;" class="btn btn-primary" (click)="login(txtusernameOrEmail.value,txtPassword.value)">Giriş Yap</button>
            <a class="btn btn-secondary" style="margin-top: 5px;margin-left: 5px;" routerLink="/password-reset">Şifremi Unuttum</a>
    </div>
</div>
