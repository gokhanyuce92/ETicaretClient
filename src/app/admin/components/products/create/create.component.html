<mat-form-field>
    <mat-label>Ürün Adı</mat-label>
    <input matInput #txtName>
</mat-form-field>
<mat-form-field>
    <mat-label>Adet</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>
<mat-form-field>
    <mat-label>Birim Fiyat</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<button mat-raised-button color="primary" (click)="create(txtName,txtStock,txtPrice)">Kaydet</button>
