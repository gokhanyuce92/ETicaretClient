<div class="container-fluid">
    <div class="row">
        <div class="card" style="width: 18rem; float: left; margin: 5px;" *ngFor="let product of products;">
            <img *ngIf="!product.productImageFiles.length" src="../../../../../assets/no_product_icon.png" class="card-img-top" alt="...">
            <img *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">Fiyat : {{product.price | currency:"TRY":"₺"}}<br>Stock : {{product.stock}}</p>
                <a class="btn btn-primary" (click)="addToBasket(product)">Sepete Ekle</a>
            </div>
        </div>
    </div>

    <div class="row">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link">{{currentPageIndex}}/{{totalPageCount}}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" [routerLink]="['/products',currentPageIndex-1<=0 ? 1 : currentPageIndex-1]">Önceki</a>
                </li>
                <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
                    <a class="page-link" [routerLink]="['/products',pageNo]">{{pageNo}}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" [routerLink]="['/products',currentPageIndex+1>= totalPageCount ? totalPageCount: currentPageIndex+1]">Sonraki</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
